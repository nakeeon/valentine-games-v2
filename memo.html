let flipped=[],matched=0,moves=0,locked=false;
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
function startGame(){
  flipped=[];matched=0;moves=0;locked=false;
  document.getElementById('moves').textContent='0';
  document.getElementById('pairs').textContent='0';
  document.getElementById('result').style.display='none';

function flip(c){
  if(locked||c.classList.contains('flipped')||c.classList.contains('matched'))return;
  c.classList.add('flipped');flipped.push(c);

    locked=true;moves++;document.getElementById('moves').textContent=moves;
